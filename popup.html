<!doctype html>

<html>

    <head>
        <style>
            body {
                font-family: Verdana, Geneva, sans-serif;
            }
        </style>
    </head>

    <body>
        <p>Welcome, use this popup to select your cursor image.
            <br>You can only use images that are 128 pixels by 128 pixels.
            <br>Paste the image url below.
            <button onclick="myFunction()">Try it</button>

            <p id="demo"></p>

            <script>
                function myFunction() {
                    var person = prompt("Please enter your name", "Harry Potter");

                    if (person != null) {
                        document.getElementById("demo").innerHTML =
                            "Hello " + person + "! How are you today?";
                    }
                }
            </script>
    </body>

</html>
